<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Agenda de Salas - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <div id="login-area" class="row justify-content-center mt-5">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Login</h2>
          <input type="text" id="login" class="form-control mb-2" placeholder="Login">
          <input type="password" id="senha" class="form-control mb-3" placeholder="Senha">
          <button onclick="login()" class="btn btn-success w-100 mb-2">Entrar</button>
          <a href="cadastro.html" class="btn btn-link w-100">Criar conta</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/build/sha256.min.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCCdRJmIkj7ESK58waFzZlTxAaU9Ahy99E",
    authDomain: "agenda-impressoras.firebaseapp.com",
    projectId: "agenda-impressoras",
    storageBucket: "agenda-impressoras.firebasestorage.app",
    messagingSenderId: "664896537152",
    appId: "1:664896537152:web:76cb5e6fa3ec376a7f55a5",
    measurementId: "G-YPXD9VPDFT"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function hashSenha(senha) {
    // Compatível com todos os navegadores
    return sha256(senha);
  }

  async function login() {
    const login = document.getElementById("login").value.trim();
    const senha = document.getElementById("senha").value.trim();
    if (!login || !senha) return alert("Preencha login e senha");
    const senhaHash = await hashSenha(senha);
    const query = await db.collection("usuarios")
      .where("login", "==", login)
      .where("senha", "==", senhaHash)
      .get();
    if (!query.empty) {
      // Salva usuário e tipo no localStorage para usar na agenda
      localStorage.setItem("usuario", login);
      localStorage.setItem("tipo", query.docs[0].data().tipo);
      window.location.href = "agenda.html";
    } else {
      alert("Login ou senha incorretos.");
      document.getElementById("login").value = "";
      document.getElementById("senha").value = "";
    }
  }
</script>
</body>
</html>
