<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cadastro de Usuário</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { font-family: Arial; }
  </style>
</head>
<body class="bg-light">

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-sm mb-4">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Cadastro de Usuário</h2>
          <input type="text" id="new-login" class="form-control mb-2" placeholder="Novo Login">
          <input type="password" id="new-senha" class="form-control mb-2" placeholder="Nova Senha">
          <label for="new-tipo" class="form-label">Tipo de usuário</label>
          <select id="new-tipo" class="form-select mb-3">
            <option value="usuario">Usuário</option>
            <option value="admin">Administrador</option>
          </select>
          <button onclick="cadastrarUsuario()" class="btn btn-primary w-100 mb-2">Cadastrar</button>
          <a href="index.html" class="btn btn-link w-100">Voltar para login</a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDmURHUiOooHU-PuTtXkMIYTWhiBk1Bk68",
    authDomain: "agendaipa-aa0c9.firebaseapp.com",
    projectId: "agendaipa-aa0c9",
    storageBucket: "agendaipa-aa0c9.firebasestorage.app",
    messagingSenderId: "737713561471",
    appId: "1:737713561471:web:e021d9ae35ef3f4e81044a"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  async function hashSenha(senha) {
    const msgBuffer = new TextEncoder().encode(senha);
    const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
    const hashArray = Array.from(new Uint8Array(hashBuffer));
    return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  }

  async function cadastrarUsuario() {
    const login = document.getElementById("new-login").value.trim();
    const senha = document.getElementById("new-senha").value.trim();
    const tipo = document.getElementById("new-tipo").value;
    if (!login || !senha) return alert("Preencha login e senha");
    const query = await db.collection("usuarios").where("login", "==", login).get();
    if (!query.empty) return alert("Usuário já existe!");
    const senhaHash = await hashSenha(senha);
    await db.collection("usuarios").add({ login, senha: senhaHash, tipo });
    alert("Usuário cadastrado com sucesso. Agora faça o login.");
    window.location.href = "index.html";
  }
</script>

</body>
</html>
